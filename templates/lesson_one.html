<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ lesson.theory }} Lesson</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <link href='https://fonts.googleapis.com/css?family=DM Serif Display' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <style>
   header .logo-link {
      text-decoration: none;
      color: inherit;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
  
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 30px 40px;
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
  
    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
  
    .close:hover {
      color: black;
    }
  
   
  
    .graphic img:hover {
      cursor: pointer;
      transform: scale(1.05);
    }
  
    .title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

  .next-button-container {
  text-align: right;
  padding: 30px 50px 50px 0;
}

.next {
  background-color: #77a4ef;
  color: #1a1a1a;
  text-decoration: none;
  font-weight: bold;
  padding: 12px 28px;
  border-radius: 6px;
  font-size: 1rem;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  transition: background-color 0.3s ease;
}

.next:hover {
  background-color: #e98b33;
}
    
  </style>
  
</head>
<body>
  <header>
    <a href="{{ url_for('home_page') }}" class="logo-link">
      <div class="logo">COLOR YOUR CLOSET</div>
    </a>
    <nav>
      <a href="/learn/1a">Monochrome</a>
      <a href="/learn/2a">Complementary</a>
      <a href="/learn/3a">Triadic</a>
      <a href="/learn/4a">Tetradic</a>
      <a href="/quiz">Quiz</a>
    </nav>
  </header>
  <main>
    <div class="title">{{ lesson.theory | upper }}</div>

    <section class="content-section">
      <div class="text-box">
        <ul>
          {% for line in lesson.content %}
            <li>{{ line }}</li>
          {% endfor %}
        </ul>
      </div>
      <div class="graphic">
        <img src="{{ lesson.color_wheel }}" alt="Color Wheel" />
        <div class="popup">{{ lesson.comment_text }}</div>
      </div>
    </section>

    <div class="next-button-container">
      <a href="{{lesson.next_lesson}}" class="next">NEXT</a>
    </div>
  </main>

  <!-- Modal Structure -->
  <div id="colorModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="title">EX: {{ lesson.popup_text }}</div>
      <div class="color-examples">
        {% for color in lesson.colors %}
          <div class="color-box" style="background-color: {{ color }};"></div>
        {% endfor %}
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const modal = document.getElementById("colorModal");
      const img = document.querySelector(".graphic img");
      const span = document.querySelector(".close");

      img.onclick = function () {
        modal.style.display = "block";
      }

      span.onclick = function () {
        modal.style.display = "none";
      }

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    });
  </script>

</body>
</html>
