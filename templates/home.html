<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Your Closet</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <link href='https://fonts.googleapis.com/css?family=DM Serif Display' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <style>
    body {
      background-color: #f7ecdcff;
      font-family: 'Poppins';
    }
    header {
      background-color: #77a4ef;
      color: #efefef;
      font-family: 'DM Serif Display';
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

   header .logo-link {
      text-decoration: none;
      color: inherit;

    }

    header .logo {
      font-size: 1.5em;
      font-weight: bold;
      
    }
    header nav a {
      color: #efefef;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1em;
      font-family: 'Poppins';
    }

    .main-content-wrapper {
      padding: 40px 20px;
      text-align: center;
      max-width: 900px;
      margin: 20px auto;
      background-color: #f7ecdcff;
    }
    .main-title {
      font-size: 4.5em;
      color: #77a4ef;
      margin-bottom: 15px;
      font-weight: bold;
      font-family: 'DM Serif Display';
    }
    .main-subtitle {
      font-size: 1.4em;
      color: #595959;
      margin-bottom: 40px;
    }
    .choice-container {
      display: flex;
      justify-content: center;
      gap: 50px; // between boxes
      flex-wrap: wrap;
    }
    .choice-box {
      background-color: #efefef;
      border: 1px solid #77a4ef;
      border-radius: 20px;
      padding: 25px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .choice-box:hover {
        transform: translateY(-5px);
    }
    .choice-box img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .choice-box .btn {
      background-color: #77a4ef;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      display: inline-block;
      text-align: center;
      font-family: 'Poppins';
      width: 80%;
    }
    .choice-box .btn:hover {
      background-color: #1e3a6b;
    }
  </style>
</head>
<body>
  <header>
    <a href="{{ url_for('home_page') }}" class="logo-link">
      <div class="logo">COLOR YOUR CLOSET</div>
    </a>
    <nav>
      <a href="{{ url_for('lesson_one', number=1) }}">Monochrome</a>
      <a href="{{ url_for('lesson_one', number=2) }}">Complementary</a>
      <a href="{{ url_for('lesson_one', number=3) }}">Triadic</a>
      <a href="{{ url_for('lesson_one', number=4) }}">Tetradic</a>
      <a href="{{ url_for('quiz_question', question_number=1) }}">Quiz</a>
    </nav>
  </header>
  <div class="main-content-wrapper">
    <main>
      <div class="main-title">COLOR YOUR CLOSET</div>
      <div class="main-subtitle">Learn to apply basic color theory concepts<br>to your fashion decisions</div>

      <div class="choice-container">
        <div class="choice-box">
          <img src="{{ url_for('static', filename='color_wheel.png') }}" alt="Learn Color Theory">
          <a class="btn" href="{{ url_for('lesson_one', number=1) }}">Learn Color Theory</a>
        </div>
        <div class="choice-box">
          <img src="{{ url_for('static', filename='quiz_avatar.png') }}" alt="Quiz Yourself">
          <a class="btn" href="{{ url_for('quiz_question', question_number=1) }}">Quiz Yourself</a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
