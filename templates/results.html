{% extends "layout.html" %}

{% block content %}


<body>
<div class="quiz-wrapper">
	<div class="quiz-header">
		<h1>QUIZ COMPLETE</h1>
	</div>
    <div class="quiz-card">
	<div class="speech-bubble">

        {% if score == total %}
            <p>You really know how to apply color theory to fashion!!</p>
            <h2>{{ score }}/{{ total }} !!</h2>
        {% else %}
            <p>Your final score is:</p>
            <h2>{{ score }} out of {{ total }}</h2>
        {% endif %}

	</div>
    </div>
</div>
</body>
{% endblock %}
